<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack and Sons - Contact Us</title>
  <link rel="stylesheet" href="jackcontacts.css">
  <link rel="icon" type="image/x-icon" href="spaceship.png">
</head>
<body id="contact">

    <div class="navbar" style="z-index: 1;">
        <a href="jackoffhome.html">Home</a>
        <a href="#contact" >Contact Us</a>
    </div>

    <div class="container">
        <h1 style="font-weight: bold;">Contact Us</h1>
        <form action="#" method="post">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="comments">Job Application:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
