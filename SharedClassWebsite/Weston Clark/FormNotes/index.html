<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
     <div class="form">
        <form id="form">
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username" required> <input type="submit">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label>Pets eh?</label>
            <br>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="yes" value="yes" required>
            <label for="no">No</label>
            <input type="radio" id="no" name="yes" value="no" required>
            <label for="select">Sports</label>
            <select name="select" id="select">
                <option value="">Swimming</option>
            </select>
            <br>
            <label for="area">Why Hummus?</label>
            <br>
            <textarea name="area" id="area" cols="30" rows="10"></textarea>
        </form>
     </div>
     <p id="info"></p>
     <div class="board" id="board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
     </div>
</body>
</html>
