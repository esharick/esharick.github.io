<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="buttons">
        <button id="Easy">Easy</button>
        <button id="Medium">Medium</button>
        <button id="Hard">Hard</button>
        <button id="Multiplayer">Two Player</button>
        <button id="Crazy">Crazy Mode</button>
        <button id="Reset">Reset Score</button>
    </div>

    <form id="color">
        <label for="Player">Player Color:</label>
        <input type="color" name="Player" id="Player" name="Player"><br>
        <label for="Enemy">Enemy/Player 2 Color:</label>
        <input type="color" name="Enemy" id="Enemy" name="Enemy"><br>
    </form>
     <script src="script.js"></script>
</body>
</html>
