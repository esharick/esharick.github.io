<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style2.css">
</head>
<body>
    <header class="header"> 
        <a class="logo"> Uncle Jack & Sons, LLC </a>
        <h3 class = 'top' style="font-size: 20px"> Quality Vehicles Since 1990 </h3>
        <nav class="navbar"> 
            <a href="home.html"> Home </a>
            <a href="contact.html"> Contact </a>
        </nav>
        <form>
            <h2 style="color: white; text-align: center; margin-top: -40px;"> Questions? Fill out the form and we'll do our best to reply! </h2>
            <div class="row" style="margin-top: 50px">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"> Your Name </label>
                </div>
    
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"> Phone Number </label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"> Email </label>
            </div>
            <div class="input-group">
                <textarea id = "message" rows="8" required></textarea>
                <label for="message"> Your Message </label>
            </div>
            <button type="submit"> Submit </button>
        </form>
    </header>
    
    
    
</body>
</html>
