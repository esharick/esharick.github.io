  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .content {
      padding-left: 10px;
      box-sizing: border-box;
    }
    .content p {
      margin: 0;
      animation: bounce 1s;
    }

    @keyframes bounce {
      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      text-align: center;
      font-family: "Roboto", sans-serif;
    }
    body {
